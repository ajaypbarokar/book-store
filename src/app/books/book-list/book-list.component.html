<div class="verticalContainer">
  <div class="horizontalContainer">
    <h3>List of Books</h3>

    <button mat-button color="primary" (click)="addBook()">
      Add Book
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="title"
    matSortDisableClear
    matSortDirection="asc"
  >
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>
    <ng-container matColumnDef="edition">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edition</th>
      <td mat-cell *matCellDef="let row">
        {{ row.edition | date: 'dd/MM/yyy' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Authors</th>
      <td mat-cell *matCellDef="let row">{{ row.authors?.length }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="editBook(row)"
    ></tr>
  </table>
</div>
